name: PDM CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pdm install --dev

    - name: Run tests
      run: pdm run test

    - name: Lint
      run: pdm run lint